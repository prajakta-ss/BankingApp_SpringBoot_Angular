<h2>Transaction History</h2>
<p *ngIf="message">{{ message }}</p>

<!-- Transaction Table -->
<table *ngIf="transactions.length > 0" class="transaction-table">
  <thead>
    <tr>
      <th>Date</th>
      <th>Type</th>
      <th>Amount</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let txn of transactions">
      <td>{{ txn.timestamp | date:'medium' }}</td>
      <td>{{ txn.type }}</td>
      <td>{{ txn.amount | currency }}</td>
    </tr>
  </tbody>
</table>

<!-- Message for No Transactions -->
<p *ngIf="transactions.length === 0">No transactions found.</p>
